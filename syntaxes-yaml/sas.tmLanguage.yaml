  sql_data_set_option:
    begin: (?i)(?<=(CREATE\s+TABLE\s+|FROM\s+|,\s*|LIKE\s+)[A-Z_][\d\w_.]*\s*)\(
    end: \)
    patterns:
      - include: '#data_set_option_rules'

  ## for procedure
  proc_data_set_option:
    begin: (?i)(?<==\s*[A-Z_][\d\w_.]*\s*)\(
    end: \)
    patterns:
      - include: '#data_set_option_rules'

