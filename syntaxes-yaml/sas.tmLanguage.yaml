$schema: 'https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json'
name: SAS
patterns:
  - include: '#global'
  - include: '#data_step'
  - include: '#sql'
  - include: '#fedsql'
  - include: '#proc'

# repository
repository:
  # *global
  global:
    patterns:
      - include: '#comment'
      - include: '#constant'
      - include: '#macro'
      - include: '#string'
      - include: '#operator'
      - include: '#system_option'
      - include: '#ods_statement'
      - include: '#global_statement_keyword'
      - include: '#function'

  # *sub-global
  subglobal:
    patterns:
      - include: '#comment'
      - include: '#constant'
      - include: '#macro'
      - include: '#string'
      - include: '#operator'
      - include: '#function'

  # comment
  comment: 
    patterns:
      - name: comment.line.sas
        begin: (?<=(^|;|\w+:)\s*)\*
        end: ;
      - name: comment.line.sas
        begin: (?<=(^|;|\w+:)\s*%)\*
        end: ;
      - name: comment.line.sas
        begin: (?i)(?<=(^|;|\w+:)\s*)comment(?![_\+=\[{:\.])(?=\b)
        end: ;
      - name: comment.block.sas
        begin: \/\*
        end: \*\/

  # constant
  constant:
    patterns:
      - name: constant.numeric.sas
        match: (?i)\b[0-9]*\.?[0-9]+([ed][-+]?[0-9]+)?\b
      - name: constant.numeric.quote.single.sas
        match: (?i)'[^']*'(dt|d|t)
      - name: constant.numeric.quote.double.sas
        match: (?i)"[^"]*"(dt|d|t)

  # Macro
  # ref: Macro Statements
  # ref: https://documentation.sas.com/doc/en/pgmsascdc/9.4_3.5/mcrolref/p0b6jxu7c65h63n1inak5lx7fys2.htm
  # ref: Macro Functions
  # ref: https://documentation.sas.com/doc/en/pgmsascdc/9.4_3.5/mcrolref/p0a17zv6igdg7jn1e7r6sm0l0gtk.htm
  # ref: AutoCall Macros
  # ref: https://documentation.sas.com/doc/en/pgmsascdc/9.4_3.5/mcrolref/n1pawushwfuic6n1afk2q6jmcar0.htm
  # ref: Automatic Macro Variables
  # ref: https://documentation.sas.com/doc/en/pgmsascdc/9.4_3.5/mcrolref/n0t7cm070dig9hn1kmz3892ebtmw.htm
  macro:
    patterns:
      # macro statment reversed keywords
      - name: keyword.control.macro.reversed.statment
        match: (?i)%(ABORT|COPY|DISPLAY|DO|TO|UNTIL|WHILE|END|GLOBAL|GOTO|IF|THEN|ELSE|INPUT|LET|LOCAL|MACRO|MEND|PUT|RETURN|SYMDEL|SYSCALL|SYSEXEC|SYSLPUT|SYSMACDELETE|SYSMSTORECLEAR|SYSRPUT|WINDOW)(?=\b)
      # macro function reversed keyword
      - name: keyword.control.macro.reversed.function
        match: (?i)%(BQUOTE|EVAL|INDEX|LENGTH|NRBQUOTE|NRQUOTE|NRSTR|QSCAN|QSUBSTR|QSYSFUNC|QUOTE|QUPCASE|SCAN|STR|SUBSTR|SUPERQ|SYMEXIST|SYMGLOBL|SYMLOCAL|SYSEVALF|SYSFUNC|SYSGET|SYSMACEXEC|SYSMACEXIST|SYSMEXECDEPTH|SYSMEXECNAME|SYSPROD|UNQUOTE|UPCASE)(?=\b)
      # autocall macro reversed keyword
      - name: keyword.control.macro.reversed.autocall
        match: (?i)%(CMPRES|QCMPRES|COMPSTOR|DATATYP|KVERIFY|LEFT|LOWCASE|QLOWCASE|QLEFT|QTRIM|SYSRC|TRIM|VERIFY)(?=\b)
      # macro variable reversed keyword
      - name: keyword.control.macro.reversed.variable
        match: (?i)\&(SYSADDRBITS|SYSBUFFR|SYSCC|SYSCHARWIDTH|SYSCMD|SYSDATASTEPPHASE|SYSDATE|SYSDATE9|SYSDAY|SYSDEVIC|SYSDMG|SYSDSN|SYSENCODING|SYSENDIAN|SYSENV|SYSERR|SYSERRORTEXT|SYSFILRC|SYSHOSTINFOLONG|SYSHOSTNAME|SYSINCLUDEFILEDEVICE|SYSINCLUDEFILEDIR|SYSINCLUDEFILEFILEREF|SYSINCLUDEFILENAME|SYSINDEX|SYSINFO|SYSJOBID|SYSLAST|SYSLCKRC|SYSLIBRC|SYSLOGAPPLNAME|SYSMACRONAME|SYSMAXLONG|SYSMENV|SYSMSG|SYSNCPU|SYSNOBS|SYSODSESCAPECHAR|SYSODSGRAPHICS|SYSODSPATH|SYSPARM|SYSPBUFF|SYSPRINTTOLIST|SYSPRINTTOLOG|SYSPROCESSID|SYSPROCESSMODE|SYSPROCESSNAME|SYSPROCNAME|SYSRC|SYSSCP|SYSSCPL|SYSSITE|SYSSIZEOFLONG|SYSSIZEOFPTR|SYSSIZEOFUNICODE|SYSSTARTID|SYSSTARTNAME|SYSTCPIPHOSTNAME|SYSTIME|SYSTIMEZONE|SYSTIMEZONEIDENT|SYSTIMEZONEOFFSET|SYSUSERID|SYSVER|SYSVLONG|SYSVLONG4|SYSWARNINGTEXT)(?=\b)
      # macro function
      - name: variable.macro.function
        match: (?i)%[_A-Z][\w]*(?=\b)
      # macro variable
      - name: variable.macro.variable
        match: (?i)&[_A-Z][\w]*(?=\b)
      # macro function alert
      - name: invalid.macro.reversed.statment
        match: (?i)(?<=%MACRO\s+)(ABORT|COPY|DISPLAY|DO|TO|UNTIL|WHILE|END|GLOBAL|GOTO|IF|THEN|ELSE|INPUT|LET|LOCAL|MACRO|MEND|PUT|RETURN|SYMDEL|SYSCALL|SYSEXEC|SYSLPUT|SYSMACDELETE|SYSMSTORECLEAR|SYSRPUT|WINDOW)(?=\b)
      - name: invalid.macro.reversed.function
        match: (?i)(?<=%MACRO\s+)(BQUOTE|EVAL|INDEX|LENGTH|NRBQUOTE|NRQUOTE|NRSTR|QSCAN|QSUBSTR|QSYSFUNC|QUOTE|QUPCASE|SCAN|STR|SUBSTR|SUPERQ|SYMEXIST|SYMGLOBL|SYMLOCAL|SYSEVALF|SYSFUNC|SYSGET|SYSMACEXEC|SYSMACEXIST|SYSMEXECDEPTH|SYSMEXECNAME|SYSPROD|UNQUOTE|UPCASE)(?=\b)
      - name: invalid.macro.reversed.autocall
        match: (?i)(?<=%MACRO\s+)(CMPRES|QCMPRES|COMPSTOR|DATATYP|KVERIFY|LEFT|LOWCASE|QLOWCASE|QLEFT|QTRIM|SYSRC|TRIM|VERIFY)(?=\b)
      # macro variable alert
      - name: invalid.macro.reversed.variable
        match: (?i)(?<=%LET\s+)(SYSADDRBITS|SYSBUFFR|SYSCC|SYSCHARWIDTH|SYSCMD|SYSDATASTEPPHASE|SYSDATE|SYSDATE9|SYSDAY|SYSDEVIC|SYSDMG|SYSDSN|SYSENCODING|SYSENDIAN|SYSENV|SYSERR|SYSERRORTEXT|SYSFILRC|SYSHOSTINFOLONG|SYSHOSTNAME|SYSINCLUDEFILEDEVICE|SYSINCLUDEFILEDIR|SYSINCLUDEFILEFILEREF|SYSINCLUDEFILENAME|SYSINDEX|SYSINFO|SYSJOBID|SYSLAST|SYSLCKRC|SYSLIBRC|SYSLOGAPPLNAME|SYSMACRONAME|SYSMAXLONG|SYSMENV|SYSMSG|SYSNCPU|SYSNOBS|SYSODSESCAPECHAR|SYSODSGRAPHICS|SYSODSPATH|SYSPARM|SYSPBUFF|SYSPRINTTOLIST|SYSPRINTTOLOG|SYSPROCESSID|SYSPROCESSMODE|SYSPROCESSNAME|SYSPROCNAME|SYSRC|SYSSCP|SYSSCPL|SYSSITE|SYSSIZEOFLONG|SYSSIZEOFPTR|SYSSIZEOFUNICODE|SYSSTARTID|SYSSTARTNAME|SYSTCPIPHOSTNAME|SYSTIME|SYSTIMEZONE|SYSTIMEZONEIDENT|SYSTIMEZONEOFFSET|SYSUSERID|SYSVER|SYSVLONG|SYSVLONG4|SYSWARNINGTEXT)(?=\b)
      # %macro
      - begin: (?i)(?<=%MACRO)\s
        end: (?i)(^|\s)(?=%MEND)
        patterns:
        - include: '#global'
        - include: '#data_step'
        - include: '#sql'
        - include: '#fedsql'
        - include: '#proc'
        - include: '#data_step_statment_keyword'
        - include: '#data_set_option'
        - include: '#format_informat'
        - include: '#sql_statement'
        - include: '#query_expression'

  # string
  string:
    patterns:
      - name: string.quoted.double.sas
        begin: (")
        end: \1
        patterns:
          - include: '#macro'
      - name: string.quoted.single.sas
        begin: (')
        end: \1

  # operator
  # ref: SAS Operators
  # ref: https://documentation.sas.com/doc/en/pgmsascdc/9.4_3.5/lepg/p1n8bsqqd03xppn17pgvjpjlbhhs.htm
  operator:
    patterns:
      - name: keyword.operator.arithmetic.sas
        match: '[\+\-\*\/]'
      - name: keyword.operator.other.sas
        match: (><|<>|\|\||!!)
      - name: keyword.operator.other.sas
        match: (?i)(?<=\s)(MIN|MAX)(?=\b)
      - name: keyword.operator.logical.sas
        match: (=|^=|~=|>|<|>=|<=|&|\||!|~)
      - name: keyword.operator.logical.sas
        match: (?i)(?<=\s)(EQ|NE|GT|LT|GE|LE|IN|AND|OR|NOT)(?=\b)

  # System options
  # ref: Dictionary of System Options
  # ref: https://documentation.sas.com/doc/en/pgmsascdc/9.4_3.5/lesysoptsref/p1tmgku1vq7pwqn1iqioeflxgec1.htm
  # ref: System Options for Macros
  # ref: https://documentation.sas.com/doc/en/pgmsascdc/9.4_3.5/mcrolref/p1sxby0gwy7kwpn18iuz3vijlsoj.htm
  # ref: System Options for ODS
  # ref: https://documentation.sas.com/doc/en/pgmsascdc/9.4_3.5/odsug/p0imtd7cofb8m7n1cvk7uczmimly.htm
  system_option:
    begin: (?i)(?<=(^|;|\w+:)\s*)(OPTIONS)\b(?!\s*=)
    end: ;
    beginCaptures:
      0:
        name: keyword.other.sas
    patterns:
      - include: '#subglobal'
      # System option with arguments
      - name: keyword.other.sas
        match: (?i)\b(ANIMATION|ANIMDURATION|ANIMLOOP|APPEND|APPLETLOC|AUTHINFO|AUTOSAVELOC|AZURETENANTID|BINDING|BOTTOMMARGIN|BUFNO|BUFSIZE|CATCACHE|CBUFNO|CGOPTIMIZE|CMPLIB|CMPMODEL|CMPOPT|COLOPHON|COMPRESS|COPIES|CPUCOUNT|CSTGLOBALLIB|CSTSAMPLELIB|DATAPAGESIZE|DATASTMTCHK|DATESTYLE|DEBUGOPT|DECIMALCONV|DEFLATION|DKRICOND|DKROCOND|DLDMGACTION|DMSLOGSIZE|DMSOUTSIZE|DMSPGMLINESIZE|DSACCEL|EMAILACKWAIT|EMAILAUTHPROTOCOL|EMAILHOST|EMAILID|EMAILPW|EMAILUTCOFFSET|ENGINE|ERRORCHECK|ERRORS|EVENTDS|EXTENDOBSCOUNTER|FILESYNC|FIRSTOBS|FMTSEARCH|FONTRENDERING|FONTSLOC|FORMCHAR|FORMDLIM|FORMS|HELPBROWSER|HELPPORT|HTTPSERVERPORTMAX|HTTPSERVERPORTMIN|IBUFNO|IBUFSIZE|IMLPACKAGEPRIVATE|IMLPACKAGEPUBLIC|IMLPACKAGESYSTEM|INITSTMT|INSERT|INTERVALDS|INVALIDDATA|JPEGQUALITY|LABELCHKPTLIB|_LAST_|LEFTMARGIN|LINESIZE|LOGPARM|LRECL|MISSING|MSGLEVEL|NEWS|OBS|ORIENTATION|PAGENO|PAGESIZE|PAPERDEST|PAPERSIZE|PAPERSOURCE|PAPERTYPE|PARM|PARMCARDS|PDFPAGELAYOUT|PDFPAGEVIEW|PDFPASSWORD|PDFPRINT|PDFSECURITY|PRIMARYPROVIDERDOMAIN|PRINTERPATH|REUSE|RIGHTMARGIN|S|S2|S2V|SASHELP|SASUSER|SEQ|SERVICESBASEURL|SKIP|SORTSIZE|STEPCHKPTLIB|STRIPESIZE|SUMSIZE|SVGFADEIN|SVGFADEMODE|SVGFADEOUT|SVGHEIGHT|SVGPRESERVEASPECTRATIO|SVGTITLE|SVGVIEWBOX|SVGWIDTH|SVGX|SVGY|SYSPRINTFONT|TERMSTMT|TEXTURELOC|TIMEZONE|TOPMARGIN|TRAINLOC|UBUFNO|UBUFSIZE|URLENCODING|USER|UTILLOC|UUIDCOUNT|UUIDGENDHOST|V6CREATEUPDATE|VALIDFMTNAME|VALIDMEMNAME|VALIDVARNAME|VARINITCHK|VARLENCHK|VBUFSIZE|WORK|YEARCUTOFF)\s*(?==)
      # System option without arguments
      - name: keyword.other.sas
        match: (?i)\b(NO)*(ACCESSIBLECHECK|ACCESSIBLEGRAPH|ACCESSIBLEPDF|ACCESSIBLETABLE|ALIGNSASIOFILES|ANIMOVERLAY|AUTHPROVIDERDOMAIN|AUTOCORRECT|AZUREAUTHCACHELOC|BYERR|BYLINE|BYSORTED|CAPS|CARDIMAGE|CENTER|CHARCODE|CHKPTCLEAN|CLEANUP|COLLATE|COLORPRINTING|CPUID|DATE|DETAILS|DLCREATEDIR|DMR|DMS|DMSEXP|DMSSYNCHK|DSNFERR|DTRESET|DUPLEX|ECHOAUTO|EMAILFROM|EMAILPORT|ERRORABEND|ERRORBYABEND|EXPLORER|FMTERR|FONTEMBEDDING|HELPENCMD|HELPHOST|HOSTINFOLONG|INITCMD|LABEL|LABELCHKPT|LABELRESTART|MERGENOBY|MULTENVAPPL|NOTES|NUMBER|OVP|PAGEBREAKINITIAL|PDFACCESS|PDFASSEMBLY|PDFCOMMENT|PDFCONTENT|PDFCOPY|PDFFILLIN|PRESENV|PRINTINIT|PRINTMSGLIST|QUOTELENMAX|REPLACE|RLANG|RSASUSER|SET|SETINIT|SOLUTIONS|SORTEQUALS|SORTVALIDATE|SOURCE|SOURCE2|SPOOL|STARTLIB|STEPCHKPT|STEPRESTART|SVGAUTOPLAY|SVGCONTROLBUTTONS|SVGMAGNIFYBUTTON|SYNTAXCHECK|TERMINAL|THREADS|UPRINTCOMPRESSION|VNFERR|WORKINIT|WORKTERM)\b
      # Macro system option with arguments
      # MAUTOCOMPLOC doc bug
      - name: keyword.other.sas
        match: (?i)\b(MAUTOCOMPLOC|MCOVERAGELOC|MINDELIMITER|MSYMTABMAX|MVARSIZE|SASAUTOS|SASMSTORE|SYSPARM)\s*(?==)
      # Macro system option without arguments
      - name: keyword.other.sas
        match: (?i)\b(NO)*(CMDMAC|IMPLMAC|MACRO|MAUTOLOCDISPLAY|MAUTOLOCINDES|MAUTOSOURCE|MCOMPILE|MCOMPILENOTE|MCOVERAGE|MERROR|MEXECNOTE|MEXECSIZE|MFILE|MINOPERATOR|MLOGIC|MLOGICNEST|MPRINT|MPRINTNEST|MRECALL|MREPLACE|MSTORED|SERROR|SYMBOLGEN)\b
      # ODS system option with arguments
      - name: keyword.other.sas
        match: (?i)\b(ODSDEST|ODSGRAPHICS|ODSSTYLE)\s*(?==)

  # ODS statements
  # ref: Dictionary of ODS Language Statements
  # ref: https://documentation.sas.com/doc/en/pgmsascdc/9.4_3.5/odsug/p12kuaym0e53mpn1o818euwkk7pk.htm
  ods_statement:
    begin: (?i)(?<=(^|;|\w+:)\s*)(ODS)\b(?!\s*=)
    end: ;
    beginCaptures:
      0:
        name: keyword.other.sas
    patterns:
      - begin: (?i)(?<=(^|;|\w+:)\s*ODS\s+)(_ALL_\s+CLOSE|CHTML|CSVALL|DECIMAL_ALIGN|DOCUMENT|EPUB|EPUB2|EPUB3|ESCAPECHAR(?=\s*=)|EXCEL|(\w+\s+)*EXCLUDE|GRAPHICS|HTML|HTML3|HTML5|LAYOUT\s+ABSOLUTE|LAYOUT\s+END|LAYOUT\s+GRIDDED|LISTING|MARKUP|NO_DECIMAL_ALIGN|OUTPUT|PACKAGE|PATH|PCL|PDF|POWERPOINT|PREFERENCES|PHTML|PRINTER|PROCLABEL|(NO)*PROCTITLE|PS|REGION|RESULTS|RTF|(\w+\s+)*SELECT|(\w+\s+)*SHOW|TAGSETS\.RTF|TEXT(?=\s*=)|TRACE|(NO)*USEGOPT|VERIFY|WORD)(?=\b)
        end: (\b(?=;)|\B(?=;))
        beginCaptures:
          0:
            name: keyword.other.sas
        patterns:
          - begin: (?i)(?<=(^|;|\w+:)\s*ODS\s+CHTML)\b(?!\s*=)
            end: (\b(?=;)|\B(?=;))
            patterns:
              - include: '#comment'
              - include: '#constant'
              - include: '#macro'
              - include: '#string'
              - name: keyword.other.ods.chtml.sas
                match: (?i)\b(ANCHOR|ARCHIVE|ATTRIBUTES|BASE|BODY|CHARSET|CODE|CODEBASE|CONTENTS|ENCODING|EVENT|FRAME|GPATH|HEADTEXT|ID|METATEXT|NEWFILE|DOC|PAGE|PARAMETERS|PATH|RECORD_SEPARATOR|STYLE|STYLESHEET|TEXT|TRANTAB|TITLE|URL)\s*(?==)
              - name: keyword.other.ods.chtml.sas
                match: (?i)\b(CLOSE|EXCLUDE|ALL|NONE|SELECT|SHOW|DOM|GFOOTNOTE|NOGFOOTNOTE|GTITLE|NOGTITLE|OPTIONS|PACKAGE|DYNAMIC|NO_BOTTOM_MATTER|NO_TOP_MATTER)\b
          - begin: (?i)(?<=(^|;|\w+:)\s*ODS\s+CSVALL)\b(?!\s*=)
            end: (\b(?=;)|\B(?=;))
            patterns:
              - include: '#comment'
              - include: '#constant'
              - include: '#macro'
              - include: '#string'
              - name: keyword.other.ods.csvall.sas
                match: (?i)\b(BODY|ENCODING|EVENT|ID|NEWFILE|DOC|PATH|RECORD_SEPARATOR|TRANTAB)\s*(?==)
              - name: keyword.other.ods.csvall.sas
                match: (?i)\b(CLOSE|EXCLUDE|ALL|NONE|SELECT|SHOW|DOM|OPTIONS|PACKAGE)\b
          - begin: (?i)(?<=(^|;|\w+:)\s*ODS\s+DOCUMENT)\b(?!\s*=)
            end: (\b(?=;)|\B(?=;))
            patterns:
              - include: '#comment'
              - include: '#constant'
              - include: '#macro'
              - include: '#string'
              - name: keyword.other.ods.document.sas
                match: (?i)\b(CATALOG|DIR|NAME)\s*(?==)
              - name: keyword.other.ods.document.sas
                match: (?i)\b(CLOSE|EXCLUDE|ALL|NONE|SELECT|SHOW)\b
          - begin: (?i)(?<=(^|;|\w+:)\s*ODS\s+EPUB2)\b(?!\s*=)
            end: (\b(?=;)|\B(?=;))
            patterns:
              - include: '#comment'
              - include: '#constant'
              - include: '#macro'
              - include: '#string'
              - name: keyword.other.ods.epub2.sas
                match: (?i)\b(ANCHOR|BOX_SIZING|CSSSTYLE|DEVICE|EVENT|FILE|ID|NEWCHAPTER|STYLE|STYLESHEET|TITLE|WORK)\s*(?==)
              - name: keyword.other.ods.epub2.sas
                match: (?i)\b(CLOSE|EXCLUDE|ALL|NONE|SELECT|SHOW|DOM|GFOOTNOTE|NOGFOOTNOTE|GTITLE|NOGTITLE|IMAGE_DPI|OPTIONS)\b
          - begin: (?i)(?<=(^|;|\w+:)\s*ODS\s+EPUB3)\b(?!\s*=)
            end: (\b(?=;)|\B(?=;))
            patterns:
              - include: '#comment'
              - include: '#constant'
              - include: '#macro'
              - include: '#string'
              - name: keyword.other.ods.epub3.sas
                match: (?i)\b(ANCHOR|BOX_SIZING|CSSSTYLE|DEVICE|EVENT|FILE|ID|NEWCHAPTER|STYLE|STYLESHEET|TITLE|WORK)\s*(?==)
              - name: keyword.other.ods.epub3.sas
                match: (?i)\b(CLOSE|EXCLUDE|ALL|NONE|SELECT|SHOW|DOM|GFOOTNOTE|NOGFOOTNOTE|GTITLE|NOGTITLE|IMAGE_DPI|OPTIONS)\b
          - begin: (?i)(?<=(^|;|\w+:)\s*ODS\s+EXCEL)\b(?!\s*=)
            end: (\b(?=;)|\B(?=;))
            patterns:
              - include: '#comment'
              - include: '#constant'
              - include: '#macro'
              - include: '#string'
              - name: keyword.other.ods.excel.sas
                match: (?i)\b(SUBJECT|ANCHOR|AUTHOR|BOX_SIZING|CATEGORY|COMMENTS|CSSSTYLE|DPI|FILE|IMAGE_DPI|KEYWORDS|ID|STATUS|STYLE|TEXT|TITLE|WORK)\s*(?==)
              - name: keyword.other.ods.excel.sas
                match: (?i)\b(CLOSE|EXCLUDE|ALL|NONE|SELECT|SHOW|DOM|GFOOTNOTE|NOGFOOTNOTE|GTITLE|NOGTITLE|OPTIONS)\b
          - begin: (?i)(?<=(^|;|\w+:)\s*ODS\s+(\w+\s+)*EXCLUDE)\b(?!\s*=)
            end: (\b(?=;)|\B(?=;))
            patterns:
              - include: '#comment'
              - include: '#constant'
              - include: '#macro'
              - include: '#string'
              - name: keyword.other.ods.exclude.sas
                match: (?i)\b(WHERE)\s*(?==)
              - name: keyword.other.ods.exclude.sas
                match: (?i)\b(ALL|NONE|NOWARN|ODS)\b
          - begin: (?i)(?<=(^|;|\w+:)\s*ODS\s+GRAPHICS)\b(?!\s*=)
            end: (\b(?=;)|\B(?=;))
            patterns:
              - include: '#comment'
              - include: '#constant'
              - include: '#macro'
              - include: '#string'
              - name: keyword.other.ods.graphics.sas
                match: (?i)\b(ANTIALIASMAX|ATTRPRIORITY|DATASKINMAX|DISCRETEMAX|DRILLTARGET|GROUPMAX|HEIGHT|IMAGENAME|LABELMAX|LABELPLACEMENT|LEGENDAREAMAX|LINEPATTERNOBSMAX|LOESSOBSMAX|NBINSMAX|NXYBINSMAX|OBSMAX|OUTPUTFMT|PANELCELLMAX|STACKDEPTHMAX|TIPMAX|TOTALCELLMAX|WIDTH)\s*(?==)
              - name: keyword.other.ods.graphics.sas
                match: (?i)\b(ON|OFF|ANTIALIAS|NOANTIALIAS|BORDER|NOBORDER|IMAGEMAP|NOIMAGEMAP|PUSH|POP|RESET|SCALE|NOSCALE|SCALEMARKERS|NOSCALEMARKERS|SHOW|SUBPIXEL|NOSUBPIXEL|BYLINE|BYVAL|BY|BYVAR)\b
          - begin: (?i)(?<=(^|;|\w+:)\s*ODS\s+HTML)\b(?!\s*=)
            end: (\b(?=;)|\B(?=;))
            patterns:
              - include: '#comment'
              - include: '#constant'
              - include: '#macro'
              - include: '#string'
              - name: keyword.other.ods.html.sas
                match: (?i)\b(ANCHOR|ARCHIVE|ATTRIBUTES|BASE|BODY|BOX_SIZING|CHARSET|CODE|CODEBASE|CONTENTS|CSSSTYLE|DEVICE|ENCODING|EVENT|FRAME|GPATH|HEADTEXT|ID|IMAGE_DPI|METATEXT|NEWFILE|DOC|PAGE|PARAMETERS|PATH|RECORD_SEPARATOR|SGE|STYLE|STYLESHEET|TEXT|TRANTAB|TITLE|URL)\s*(?==)
              - name: keyword.other.ods.html.sas
                match: (?i)\b(CLOSE|EXCLUDE|ALL|NONE|SELECT|SHOW|DOM|GFOOTNOTE|NOGFOOTNOTE|GTITLE|NOGTITLE|OPTIONS|PACKAGE|DYNAMIC|NO_BOTTOM_MATTER|NO_TOP_MATTER)\b
          - begin: (?i)(?<=(^|;|\w+:)\s*ODS\s+HTML3)\b(?!\s*=)
            end: (\b(?=;)|\B(?=;))
            patterns:
              - include: '#comment'
              - include: '#constant'
              - include: '#macro'
              - include: '#string'
              - name: keyword.other.ods.html3.sas
                match: (?i)\b(ANCHOR|ARCHIVE|ATTRIBUTES|BASE|BODY|CHARSET|CODE|CODEBASE|CONTENTS|CSSSTYLE|ENCODING|EVENT|FRAME|GPATH|HEADTEXT|ID|METATEXT|NEWFILE|DOC|PAGE|PARAMETERS|PATH|RECORD_SEPARATOR|STYLE|STYLESHEET|TEXT|TRANTAB|TITLE|URL)\s*(?==)
              - name: keyword.other.ods.html3.sas
                match: (?i)\b(CLOSE|EXCLUDE|ALL|NONE|SELECT|SHOW|DOM|GFOOTNOTE|NOGFOOTNOTE|GTITLE|NOGTITLE|OPTIONS|PACKAGE|DYNAMIC|NO_BOTTOM_MATTER|NO_TOP_MATTER)\b
          - begin: (?i)(?<=(^|;|\w+:)\s*ODS\s+HTML5)\b(?!\s*=)
            end: (\b(?=;)|\B(?=;))
            patterns:
              - include: '#comment'
              - include: '#constant'
              - include: '#macro'
              - include: '#string'
              - name: keyword.other.ods.html5.sas
                match: (?i)\b(ANCHOR|BASE|BODY|BOX_SIZING|CHARSET|CODE|CONTENTS|CSSSTYLE|DEVICE|ENCODING|FRAME|GPATH|HEADTEXT|ID|IMAGE_DPI|METATEXT|NEWFILE|BITMAP_MODE|PAGE|PARAMETERS|PATH|RECORD_SEPARATOR|SGE|STYLE|STYLESHEET|TEXT|TRANTAB|TITLE|URL|OUTLINE)\s*(?==)
              - name: keyword.other.ods.html5.sas
                match: (?i)\b(CLOSE|EXCLUDE|ALL|NONE|SELECT|SHOW|ACCESSIBLE_GRAPH|NOACCESSIBLE_GRAPH|DOM|GFOOTNOTE|NOGFOOTNOTE|GTITLE|NOGTITLE|OPTIONS|PACKAGE|DYNAMIC|NO_BOTTOM_MATTER|NO_TOP_MATTER)\b
          - begin: (?i)(?<=(^|;|\w+:)\s*ODS\s+LAYOUT\s+ABSOLUTE)\b(?!\s*=)
            end: (\b(?=;)|\B(?=;))
            patterns:
              - include: '#comment'
              - include: '#constant'
              - include: '#macro'
              - include: '#string'
              - name: keyword.other.ods.layout-absolute.sas
                match: (?i)\b(DESCRIPTION|HEIGHT|STYLE|WIDTH|X|Y)\s*(?==)
          - begin: (?i)(?<=(^|;|\w+:)\s*ODS\s+LAYOUT\s+GRIDDED)\b(?!\s*=)
            end: (\b(?=;)|\B(?=;))
            patterns:
