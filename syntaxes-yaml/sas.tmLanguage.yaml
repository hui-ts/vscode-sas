  # Data step
  # ref: DATA Statement
  # ref: https://documentation.sas.com/doc/en/pgmsascdc/9.4_3.5/lestmtsref/n1kh25to5o0wmvn1o4n4hsl3yyww.htm
  data_step:
    begin: (?i)(?<=(^|;|\w+:)\s*)(DATA)\b(?!\s*=)
    end: (?i)\b(?=(?<=(^|;|\w+:)\s*)(RUN(?=.*;)|DATA\b|PROC(?=\s+\w+.*;))(?!\s*=))|\B(?=(?<=(^|;|\w+:)\s*)%MEND)
    beginCaptures:
      0:
        name: keyword.data.sas
    patterns:
      - include: '#global'
      - include: '#data_step_statment_keyword'
      - include: '#data_set_option'
      - include: '#format_informat'
      - begin: (?i)(?<=(^|;|\w+:)\s*DATA)\b
        end: ;
        patterns:
          - include: '#subglobal'
          - include: '#data_set_option'
          # special dataset
          - name: keyword.other.sas
            match: (?i)(?<=(^|;|\w+:)\s*DATA\s+)(_(NULL|DATA|LAST)_)

  ## Data step statment keyword
  ## ref: Dictionary of SAS DATA Step Statements
  ## ref: https://documentation.sas.com/doc/en/pgmsascdc/9.4_3.5/lestmtsref/p0gct6ariiecuhn15jkq8pzfzgef.htm
  data_step_statment_keyword:
    patterns:
      # if-then
      - begin: (?i)(?<=(^|;|\w+:|ELSE)\s*)(IF)(?=\b)
        end: (?i)(?:;|\b(THEN)\b)
        beginCaptures:
          0:
            name: keyword.other.sas
        endCaptures:
          1:
            name: keyword.other.sas
        patterns:
          - include: '#subglobal'
      # then/else
      - name: keyword.run.sas
        match: (?i)(?<=(\bTHEN|\bELSE)\b\s*)(RUN)\b(?!\s*=)
      - name: keyword.other.global.sas
        match: (?i)(?<=(\bTHEN|\bELSE)\b\s*)(CATNAME|CHECKPOINT\s+EXECUTE_ALWAYS|DM|ENDSAS|FILENAME|FOOTNOTE\d*|%INCLUDE|LIBNAME|%LIST|LOCK|MISSING|PAGE|RESETLINE|%RUN|SASFILE|SKIP|SYSECHO|TITLE\d*|X)\b(?!\s*=)
      - name: keyword.other.data.sas
        match: (?i)(?<=(\bTHEN|\bELSE)\b\s*)(CARDS|DATALINES|CARDS4|DATALINES4)\b(?!\s*=)
      - name: keyword.other.data.sas
        match: (?i)(?<=(\bTHEN|\bELSE)\b\s*)(ABORT|ARRAY|ATTRIB|BY|CALL|CONTINUE|DATA|DELETE|DESCRIBE|DISPLAY|DO\s+UNTIL|DO\s+WHILE|DO|DROP|END|ERROR|EXECUTE|FILE|FORMAT|GO\s+TO|GOTO|ELSE|INFILE|INFORMAT|INPUT|KEEP|LABEL|LEAVE|LENGTH|LINK|LIST|LOCKDOWN|LOSTCARD|MERGE|MODIFY|OUTPUT|PUT|PUTLOG|REDIRECT|REMOVE|RENAME|REPLACE|RETAIN|RETURN|SELECT|SET|STOP|UPDATE|WHERE|WINDOW)\b(?!\s*=)
      # cards/datalines
      - begin: (?i)(?<=(^|;|\w+:)\s*)(CARDS|DATALINES)\s*;
        end: (?i)^(?=.*(;|RUN;))
        beginCaptures:
          2:
            name: keyword.other.sas
        patterns:
          - name: string.unquoted.sas
            match: ^.*$
      # cards4/datalines4
      - begin: (?i)(?<=(^|;|\w+:)\s*)(CARDS4|DATALINES4)\s*;
        end: ^(?=;;;;)
        beginCaptures:
          2:
            name: keyword.other.sas
        patterns:
          - name: string.unquoted.sas
            match: ^.*$
      # other
      - name: keyword.other.sas
        match: (?i)(?<=(^|;|\w+:)\s*)(ABORT|ARRAY|ATTRIB|BY|CALL|CONTINUE|DELETE|DESCRIBE|DISPLAY|DO\s+UNTIL|DO\s+WHILE|DO|DROP|END|ERROR|EXECUTE|FILE|FORMAT|GO\s+TO|GOTO|ELSE|INFILE|INFORMAT|INPUT|KEEP|LABEL|LEAVE|LENGTH|LINK|LIST|LOCKDOWN|LOSTCARD|MERGE|MODIFY|OUTPUT|PUT|PUTLOG|REDIRECT|REMOVE|RENAME|REPLACE|RETAIN|RETURN|SELECT|SET|STOP|UPDATE|WHERE|WINDOW)\b(?!\s*=)

  ## Data Set Otions
