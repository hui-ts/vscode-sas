    ## w.d
    - name: support.type.format.wd
      match: (?i)\b(DATEAMPM|DATETIME|DOLLAR|DOLLARX|EURO|EUROX|F|HHMM|HOUR|MMSS|NEGPAREN|NLMNIAED|NLMNIAUD|NLMNIBGN|NLMNIBRL|NLMNICAD|NLMNICHF|NLMNICNY|NLMNICZK|NLMNIDKK|NLMNIEEK|NLMNIEGP|NLMNIEUR|NLMNIGBP|NLMNIHKD|NLMNIHRK|NLMNIHUF|NLMNIIDR|NLMNIILS|NLMNIINR|NLMNIJPY|NLMNIKRW|NLMNILTL|NLMNILVL|NLMNIMOP|NLMNIMXN|NLMNIMYR|NLMNINOK|NLMNINZD|NLMNIPLN|NLMNIRUB|NLMNISEK|NLMNISGD|NLMNITHB|NLMNITRY|NLMNITWD|NLMNIUSD|NLMNIZAR|NLMNLAED|NLMNLAUD|NLMNLBGN|NLMNLBRL|NLMNLCAD|NLMNLCHF|NLMNLCNY|NLMNLCZK|NLMNLDKK|NLMNLEEK|NLMNLEGP|NLMNLEUR|NLMNLGBP|NLMNLHKD|NLMNLHRK|NLMNLHUF|NLMNLIDR|NLMNLILS|NLMNLINR|NLMNLJPY|NLMNLKRW|NLMNLLTL|NLMNLLVL|NLMNLMOP|NLMNLMXN|NLMNLMYR|NLMNLNOK|NLMNLNZD|NLMNLPLN|NLMNLRUB|NLMNLSEK|NLMNLSGD|NLMNLTHB|NLMNLTRY|NLMNLTWD|NLMNLUSD|NLMNLZAR|NLMNY|NLMNYI|NLNUM|NLNUMI|NLPCT|NLPCTI|NLPCTN|NLPCTP|NLPVALUE|NLSTRMON|NLSTRQTR|NLSTRWK|ODDSR|PERCENTN|PVALUE|TIME|TIMEAMPM|TOD|Z)\d*\.\d*
    ## w.p
    - name: support.type.format.wp
      match: (?i)\b(BESTD|D)\d*\.\d*
    ## xw.
    - name: support.type.format.xw
      match: (?i)\b(DDMMYY|MMDDYY|MMYY|YYMMDD|YYMM|YYQ|YYQR)[CDNPS]\d*\.
    
    # informats
    ## $w.
    - name: support.type.informat.$w
      match: (?i)\B\$(CB|CHARZB|PHEX)\d*\.
    ## d
    - name: support.type.informat.d
      match: (?i)\b(PUNCH).\d*
    ## w.
    - name: support.type.informat.w
      match: (?i)\b(ANYDTDTE|ANYDTDTM|ANYDTTME|DATETIME|HHMMSS|MSEC|PDTIME|RMFDUR|RMFSTAMP|SHRSTAMP|SMFSTAMP|STIMER|TIME|TODSTAMP|TRAILSGN|TU|YYMMN)\d*\.
    ## w.d
    - name: support.type.informat.wd
      match: (?i)\b(B8601CI|B8601DJ|B8601DZ|B8601TZ|BINARY|BITS|BZ|CB|E8601DZ|E8601LZ|OCTAL|ROW|S370FZDB|YMDDTTM|ZDB|ZDV)\d*\.\d*

    # custom formats and informats
    - name: support.type.format-informat.custom
      match: (?i)(?<=^|\s)\$?[A-z]\w*\d*?\.\d*(?![\w])

  # Proc sql
  # ref: SQL Procedure Reference
  # ref: https://documentation.sas.com/doc/en/pgmsascdc/9.4_3.5/sqlproc/part-2.htm
  sql:
    begin: (?i)(?<=(^|;|\w+:)\s*)(PROC\s+SQL)\b
    end: (?i)\b(?=(?<=(^|;|\w+:)\s*)((QUIT\b)|DATA\b|PROC(?=\s+\w+.*;))(?!\s*=))|\B(?=(?<=(^|;|\w+:)\s*)%MEND)
    beginCaptures:
      0:
        name: keyword.proc.sas
    endCaptures:
      3:
        name: keyword.quit.sas
    patterns:
      - include: '#global'
      - include: '#format_informat'
      # options
      - begin: (?i)(?<=(^|;|\w+:)\s*PROC\s+SQL)\b
        end: ;
        patterns:
          - include: '#comment'
          - include: '#constant'
          - include: '#macro'
          - include: '#string'
          # options with arguments
          - name: keyword.other.proc.option.sql.sas
            match: (?i)\b(DQUOTE|INOBS|LOOPS|OUTOBS|REDUCEPUT|REDUCEPUTOBS|REDUCEPUTVALUES|UNDO_POLICY|SORTSEQ|UBUFSIZE)\s*(?==)
          # options without arguments
          - name: keyword.other.proc.option.sql.sas
            match: (?i)\b(CONSTDATETIME|NOCONSTDATETIME|ERRORSTOP|NOERRORSTOP|EXEC|NOEXEC|EXITCODE|IPASSTHRU|NOIPASSTHRU|NOPROMPT|NOREMERGE|NOSTIMER|NOTHREADS|PROMPT|REMERGE|STIMER|STOPONTRUNC|THREADS|DICTDIAG|NODICTDIAG|DOUBLE|NODOUBLE|FEEDBACK|NOFEEDBACK|FLOW|NOFLOW|NONUMBER|NOPRINT|NOSORTMSG|NOWARNRECURS|NUMBER|PRINT|SORTMSG|WARNRECURS)\b
      - include: '#sql_statement'

  ## SQL statments
  sql_statement:
    patterns:
      - name: keyword.other.proc.sql.sas
        match: (?i)\b(ALTER\s+TABLE|CREATE(\s+UNIQUE)*\s+INDEX|CREATE\s+TABLE|CREATE\s+VIEW|DELETE\s+FROM|DESCRIBE\s+TABLE|DESCRIBE\s+VIEW|DESCRIBE\s+TABLE\s+CONSTRAINTS|DROP\s+INDEX|DROP\s+TABLE|DROP\s+VIEW|INSERT\s+INTO|RESET|SELECT(\s+DISTINCT|\s+UNIQUE)*|UPDATE|VALIDATE|CONNECT\s+TO|CONNECT\s+USING|EXECUTE|DISCONNECT\s+FROM)\b(?!\s*=)
      # ALTER TABLE keyword
      - begin: (?i)(?<=\bALTER\s+TABLE)\b(?!\s*=)
        end: ;
        patterns:
          - name: keyword.other.proc.sql.alter-table.sas
            match: (?i)\b(ADD\s+CONSTRAINT|ADD|DROP\s+FOREIGN\s+KEY|DROP\s+PRIMARY\s+KEY|DROP\s+CONSTRAINT|DROP|MODIFY)\b
          - include: '#subglobal'
          - include: '#format_informat'
      # CREATE INDEX keyword
      - begin: (?i)(?<=\bCREATE(\s+UNIQUE)*\s+INDEX)\b(?!\s*=)
        end: ;
        patterns:
          - name: keyword.other.proc.sql.create-index.sas
            match: (?i)\b(ON)\b
          - include: '#subglobal'
          - include: '#format_informat'
      # CREATE TABLE keyword
      - begin: (?i)(?<=\bCREATE\s+TABLE)\b(?!\s*=)
        end: ;
        patterns:
          - name: keyword.other.proc.sql.create-table.sas
            match: (?i)\b(LIKE|AS|ORDER\s+BY)\b
          - include: '#query_expression'
          - include: '#subglobal'
          - include: '#format_informat'
      # CREATE VIEW keyword
      - begin: (?i)(?<=\bCREATE\s+VIEW)\b(?!\s*=)
        end: ;
        patterns:
          - name: keyword.other.proc.sql.create-view.sas
            match: (?i)\b(AS|ORDER\s+BY|USING)\b
          - include: '#query_expression'
          - include: '#subglobal'
          - include: '#format_informat'
      # DELETE FROM keyword
      - begin: (?i)(?<=\bDELETE\s+FROM)\b(?!\s*=)
        end: ;
        patterns:
          - name: keyword.other.proc.sql.delete-form.sas
            match: (?i)\b(AS|WHERE)\b
          - include: '#query_expression'
          - include: '#subglobal'
          - include: '#format_informat'
      # DROP INDEX keyword
      - begin: (?i)(?<=\bDROP\s+INDEX)\b(?!\s*=)
        end: ;
        patterns:
          - name: keyword.other.proc.sql.drop-index.sas
            match: (?i)\b(FROM)\b
          - include: '#subglobal'
          - include: '#format_informat'
      # INSERT INTO keyword
      - begin: (?i)(?<=\bINSERT\s+INTO)\b(?!\s*=)
        end: ;
        patterns:
          - name: keyword.other.proc.sql.insert-into.sas
            match: (?i)\b(SET|VALUES)\b
          - include: '#query_expression'
          - include: '#subglobal'
          - include: '#format_informat'
      # SELECT keyword
      - begin: (?i)(?<=\bSELECT(\s+DISTINCT|\s+UNIQUE)*)\b(?!\s*=)
        end: ;
        patterns:
          - name: keyword.other.proc.sql.select.sas
            match: (?i)\b(INTO|FROM|WHERE|GROUP\s+BY|HAVING|ORDER\s+BY|ASC|DESC|FROM\s+CONNECTION\s+TO)\b
          - include: '#query_expression'
          - include: '#subglobal'
          - include: '#format_informat'
      # UPDATE keyword
      - begin: (?i)(?<=\bUPDATE)\b(?!\s*=)
        end: ;
        patterns:
          - name: keyword.other.proc.sql.update.sas
            match: (?i)\b(AS|SET|WHERE)\b
          - include: '#query_expression'
          - include: '#subglobal'
          - include: '#format_informat'
      # VALIDATE keyword
      - begin: (?i)(?<=\bVALIDATE)\b(?!\s*=)
        end: ;
        patterns:
          - include: '#query_expression'
          - include: '#subglobal'
          - include: '#format_informat'
      # CONNECT TO keyword
      - begin: (?i)(?<=\bCONNECT\s+TO)\b(?!\s*=)
        end: ;
        patterns:
          - name: keyword.other.proc.sql.connect-to.sas
            match: (?i)\b(AS)\b
          - include: '#subglobal'
          - include: '#format_informat'
      # CONNECT USING keyword
      - begin: (?i)(?<=\bCONNECT\s+USING)\b(?!\s*=)
        end: ;
        patterns:
          - name: keyword.other.proc.sql.connect-using.sas
            match: (?i)\b(AS)\b
          - include: '#subglobal'
          - include: '#format_informat'
      # EXECUTE keyword
      - begin: (?i)(?<=\bEXECUTE)\b(?!\s*=)
        end: ;
        patterns:
          - name: keyword.other.proc.sql.execute.sas
            match: (?i)\b(BY)\b
          - include: '#subglobal'
          - include: '#format_informat'

  ## Query expression
  ## SQL Procedure Components
  ## ref: https://documentation.sas.com/doc/en/pgmsascdc/9.4_3.5/sqlproc/n1cq72kb6ab41in1pzngij4dhek1.htm
  query_expression:
    patterns:
      - name: keyword.other.proc.sql.table.sas
        match: (?i)\b(SELECT|INTO|FROM|WHERE|GROUP\s+BY|HAVING|ORDER\s+BY|ASC|DESC|FROM\s+CONNECTION\s+TO)\b
      - name: keyword.other.proc.sql.modifier.sas
        match: (?i)\b(INFORMAT|FORMAT|LABEL|LENGTH|TRANSCODE)(?=\s*=)
      - name: keyword.other.proc.sql.operator.sas
        match: (?i)\b((NOT\s+)*BETWEEN|(NOT\s+)*CONTAINS|(NOT\s+)*EXISTS|(NOT\s+)*EXISTS|(NOT\s+)*IN|IS(\s+NOT)*|(NOT\s+)*LIKE|NOT|AND|OR|CALCULATED|CASE|WHEN|THEN|ELSE|END|ON|(NATURAL\s+)*(INNER\s+)*JOIN|(NATURAL\s+)*(LEFT|RIGHT|FULL)(\s+OUTER)*\s+JOIN|(CROSS|UNION)\s+JOIN|AS|INTERSECT|(OUTER\s+)*UNION|EXCEPT|CORR(ESPONDING)*|ALL|DISTINCT)\b
      - name: support.function.sql
        match: (?i)(?<=\b)(BTRIM|COALESCE|LOWER|UPPER|SUBSTRING|AVG|MEAN|COUNT|FREQ|N|CSS|CV|MAX|MEDIAN|MIN|NMISS|PRT|RANGE|STD|STDERR|SUM|SUMWGT|T|USS|VAR)(?=\s*\()
      - include: '#sql_data_set_option'

  # Proc fedsql
  # ref: FEDSQL Procedure
  # ref: https://documentation.sas.com/doc/en/pgmsascdc/9.4_3.5/proc/p0ahxz9t4dkcucn1uiqa42nbazbh.htm
  fedsql:
    begin: (?i)(?<=(^|;|\w+:)\s*)(PROC\s+FEDSQL)\b
    end: (?i)\b(?=(?<=(^|;|\w+:)\s*)((QUIT\b)|DATA\b|PROC(?=\s+\w+.*;))(?!\s*=))|\B(?=(?<=(^|;|\w+:)\s*)%MEND)
    beginCaptures:
      0:
        name: keyword.proc.sas
    endCaptures:
      3:
        name: keyword.quit.sas
    patterns:
      - include: '#global'
      - include: '#format_informat'
      - begin: (?i)(?<=(^|;|\w+:)\s*PROC\s+FEDSQL)\b
        end: ;
        patterns:
          - include: '#comment'
          - include: '#constant'
          - include: '#macro'
          - include: '#string'
          - name: keyword.other.proc.option.fedsql.sas
            match: (?i)\b(CNTL|CONN|LIBS|MEMSIZE|SESSREF|SESSUUID|XCODE)\s*(?==)
          - name: keyword.other.proc.option.fedsql.sas
            match: (?i)\b(_METHOD|_POSTOPTPLAN|ANSIMODE|AUTOCOMMIT|NOAUTOCOMMIT|ERRORSTOP|NOERRORSTOP|EXEC|NOEXEC|LABEL|NOLABEL|NOLIBS|NOPRINT|NUMBER|STIMER)\b
      - include: '#sql_statement'

  # ref: Base SAS® 9.4 Procedures Guide: Statistical Procedures, Sixth Edition
  # ref: https://documentation.sas.com/doc/en/pgmsascdc/9.4_3.5/procstat/titlepage.htm
  # ref: Procedures
  # ref: https://documentation.sas.com/doc/en/pgmsascdc/9.4_3.5/proc/n1g0aqhqgty60yn1o3snwb7z2ppa.htm
  # withdraw PROC FEDSQL, leave in proc fedsql
  # ref: SAS ODS Graphics: Procedures Guide
  # ref: https://documentation.sas.com/doc/en/pgmsascdc/9.4_3.5/grstatproc/n0n3lm0ksd39xen1vv8ya61o9m24.htm
  # ref: SAS/GRAPH Procedures
  # ref: https://documentation.sas.com/doc/en/pgmsascdc/9.4_3.5/graphref/n0tpegeg3l7434n1dqp4vb3304n7.htm
  # ref: SAS® 9.4 Output Delivery System: Procedures Guide, Third Edition
  # ref: https://documentation.sas.com/doc/en/pgmsascdc/9.4_3.5/odsproc/titlepage.htm
  proc:
    patterns:
      # The CORR Procedure
      - begin: (?i)(?<=(^|;|\w+:)\s*)(PROC\s+CORR)\b
        end: (?i)\b(?=(?<=(^|;|\w+:)\s*)(RUN(?=.*;)|DATA\b|PROC(?=\s+\w+.*;))(?!\s*=))|\B(?=(?<=(^|;|\w+:)\s*)%MEND)
        beginCaptures:
          0:
            name: keyword.proc.sas
        patterns:
          - include: '#global'
          - include: '#format_informat'
          - begin: (?i)(?<=(^|;|\w+:)\s*PROC\s+CORR)\b
            end: ;
            patterns:
              - include: '#comment'
              - include: '#constant'
              - include: '#macro'
              - include: '#string'
              - include: '#proc_data_set_option'
              - name: keyword.other.proc.option.corr.sas
                match: (?i)\b(BEST|DATA|BIASADJ|RHO0|TYPE|OUTH|OUTK|OUTP|OUT|OUTPLC|OUTPLS|OUTS|MAXPOINTS|NVAR|NWITH|ELLIPSE|CONVERGE|MAXITER|NGROUPS|ORDINAL|SINGULAR|VARDEF)\s*(?==)
              - name: keyword.other.proc.option.corr.sas
                match: (?i)\b(ALPHA|COV|CSSCP|EXCLNPWGT|EXCLNPWGTS|FISHER|HOEFFDING|KENDALL|NOCORR|NOMISS|NOPRINT|NOPROB|NOSIMPLE|PEARSON|PLOTS|ALL|MATRIX|NONE|SCATTER|HIST|HISTOGRAM|NOINSET|POLYCHORIC|POLYSERIAL|RANK|SPEARMAN|SSCP)\b
          - name: keyword.other.proc.corr.sas
            match: (?i)\b(BY|FREQ|ID|PARTIAL|VAR|WEIGHT|WITH)\b(?!\s*=)
      # The FREQ Procedure
      - begin: (?i)(?<=(^|;|\w+:)\s*)(PROC\s+FREQ)\b
        end: (?i)\b(?=(?<=(^|;|\w+:)\s*)(RUN(?=.*;)|DATA\b|PROC(?=\s+\w+.*;))(?!\s*=))|\B(?=(?<=(^|;|\w+:)\s*)%MEND)
        beginCaptures:
          0:
            name: keyword.proc.sas
        patterns:
          - include: '#global'
          - include: '#format_informat'
          - begin: (?i)(?<=(^|;|\w+:)\s*PROC\s+FREQ)\b
            end: ;
            patterns:
              - include: '#comment'
              - include: '#constant'
              - include: '#macro'
              - include: '#string'
              - include: '#proc_data_set_option'
              - name: keyword.other.proc.option.freq.sas
                match: (?i)\b(DATA|ORDER)\s*(?==)
              - name: keyword.other.proc.option.freq.sas
                match: (?i)\b(COMPRESS|FORMCHAR|NLEVELS|NOPRINT|PAGE)\b
          - name: keyword.other.proc.freq.sas
            match: (?i)\b(BY|EXACT|OUTPUT|TABLES|TEST|WEIGHT)\b(?!\s*=)
          - begin: (?i)(?<=\bEXACT)\b(?!\s*=)
            end: ;
            patterns:
              - include: '#global'
              - include: '#format_informat'
              - include: '#proc_data_set_option'
              - name: keyword.other.proc.freq.exact.sas
                match: (?i)\b(COLUMN|METHOD|ALPHA|MAXTIME|N|PFORMAT|SEED)\s*(?==)
              - name: keyword.other.proc.freq.exact.sas
                match: (?i)\b(AGREE|BARNARD|BINOMIAL|BIN|CHISQ|COMOR|EQOR|ZELEN|FISHER|JT|KAPPA|KENTB|TAUB|LRCHI|MCNEM|MEASURES|MHCHI|OR|ODDSRATIO|PCHI|PCORR|RELRISK|NOSCORE|SCORE|SCORE2|RISKDIFF|SCORR|SMDCR|SMDRC|STUTC|TAUC|SYMMETRY|BOWKER|TREND|WTKAPPA|WTKAP|MC|MIDP|POINT)\b
          - begin: (?i)(?<=\bOUTPUT)\b(?!\s*=)
            end: ;
            patterns:
              - include: '#global'
              - include: '#format_informat'
              - include: '#proc_data_set_option'
              - name: keyword.other.proc.freq.output.sas
                match: (?i)\b(OUT)\s*(?==)
              - name: keyword.other.proc.freq.output.sas
                match: (?i)\b(AGREE|AJCHI|ALL|BDCHI|BINOMIAL|BIN|CHISQ|CMH|CMH1|CMH2|CMHCOR|CMHGA|CMHRMS|COCHQ|CONTGY|CRAMV|EQKAP|EQOR|ZELEN|EQWKP|FISHER|GAMMA|GS|GAILSIMON|JT|KAPPA|KENTB|TAUB|LAMCR|LAMDAS|LAMRC|LGOR|LGRRC1|LGRRC2|LRCHI|MCNEM|MEASURES|MHCHI|MHOR|COMOR|MHRRC1|MHRRC2|N|NMISS|OR|ODDSRATIO|RROR|PCHI|PCORR|PHI|PLCORR|RDIF1|RDIF2|RELRISK|RISKDIFF|RISKDIFF1|RISKDIFF2|RRC1|RELRISK1|RRC2|RELRISK2|RSK1|RISK1|RSK11|RISK11|RSK12|RISK12|RSK2|RISK2|RSK21|RISK21|RSK22|RISK22|SCORR|SMDCR|SMDRC|STUTC|TAUC|TREND|TSYMM|BOWKER|U|UCR|URC|WTKAPPA|WTKAP)\b
          - begin: (?i)(?<=\bTABLES)\b(?!\s*=)
            end: ;
            patterns:
              - include: '#global'
              - include: '#format_informat'
              - include: '#proc_data_set_option'
              - name: keyword.other.proc.freq.tables.sas
                match: (?i)\b(DFSYM|MNULLRATIO|NULLKAPPA|NULLWTKAPPA|TABLES|WT|ALPHA|LEVEL|MARGIN|P|VAR|DF|TESTF|TESTP|WARN|COLUMN|CONTENTS|FORMAT|MAXLEVELS|OUT|CONVERGE|MAXITER|FOOTNOTE|CLNOTE|CLDISPLAY|GROUPBY|LOGBASE|LEGEND|NPANELPOS|ORDER|ORIENT|PARTIAL|RANGE|SCALE|SHOWSCALE|TWOWAY|TYPE|NULL|METHOD|SCORES)\s*(?==)
              - name: keyword.other.proc.freq.tables.sas
                match: (?i)\b(AGREE|AC1|KAPPADETAILS|DETAILS|PABAK|PRINTKWTS|WTKAPPADETAILS|ALL|BINOMIAL|BIN|AGRESTICOULL|AC|BLAKER|EXACT|CLOPPERPEARSON|JEFFREYS|LIKELIHOODRATIO|LR|LOGIT|MIDP|WALD|CORRECT|WILSON|SCORE|EQUIV|EQUIVALENCE|NONINF|NONINFERIORITY|OUTLEVEL|SUP|SUPERIORITY|CELLCHI2|CHISQ|LRCHI|CL|CMH|BDT|GAILSIMON|GS|I2|MANTELFLEISS|MF|QOR|CMH1|CMH2|COMMONRISKDIFF|K|KLINGENBERG|MH|MR|MINRISK|NEWCOMBE|NEWCOMBEMR|NONE|PRINTWTS|TEST|CROSSLIST|PEARSONRES|STDRES|CUMCOL|DEVIATION|EXPECTED|FISHER|JT|LIST|MEASURES|MISSING|MISSPRINT|NOCOL|NOCUM|NOFREQ|NOPERCENT|NOPRINT|NOROW|NOSPARSE|NOWARN|OR|ODDSRATIO|WALDMODIFIED|OUTCUM|OUTEXPECT|OUTPCT|PCT_COL|PCT_ROW|PCT_TABL|PLCORR|POLYCHORIC|ADJUST|PLOTS|AGREEPLOT|CUMFREQPLOT|DEVIATIONPLOT|FREQPLOT|KAPPAPLOT|MOSAICPLOT|COLORSTAT|SQUARE|ODDSRATIOPLOT|RELRISKPLOT|RISKDIFFPLOT|WTKAPPAPLOT|ONLY|NOSTAT|STATS|RELRISK|LIKELIHOOD|RATIO|EQUAL|FM|PRINTALL|RISKDIFF|AGRESTICAFFO|HA|MN|COMMON|NORISKS|SCOROUT|SENSPEC|SPARSE|TOTPCT|TREND)\b
          - begin: (?i)(?<=\bTEST)\b(?!\s*=)
            end: ;
            patterns:
              - include: '#global'
              - include: '#format_informat'
              - include: '#proc_data_set_option'
              - name: keyword.other.proc.freq.test.sas
                match: (?i)\b(AGREE|GAMMA|KAPPA|KENTB|TAUB|MEASURES|PCORR|PLCORR|SCORR|SMDCR|SMDRC|STUTC|TAUC|WTKAPPA|WTKAP)\b
          - begin: (?i)(?<=\bWEIGHT)\b(?!\s*=)
            end: ;
            patterns:
              - include: '#global'
              - include: '#format_informat'
              - include: '#proc_data_set_option'
              - name: keyword.other.proc.freq.weight.sas
                match: (?i)\b(ZEROS)\b
      # The UNIVARIATE Procedure
      - begin: (?i)(?<=(^|;|\w+:)\s*)(PROC\s+UNIVARIATE)\b
        end: (?i)\b(?=(?<=(^|;|\w+:)\s*)(RUN(?=.*;)|DATA\b|PROC(?=\s+\w+.*;))(?!\s*=))|\B(?=(?<=(^|;|\w+:)\s*)%MEND)
        beginCaptures:
          0:
            name: keyword.proc.sas
        patterns:
          - include: '#global'
          - include: '#format_informat'
          - begin: (?i)(?<=(^|;|\w+:)\s*PROC\s+UNIVARIATE)\b
            end: ;
            patterns:
              - include: '#comment'
              - include: '#constant'
              - include: '#macro'
              - include: '#string'
              - include: '#proc_data_set_option'
              - name: keyword.other.proc.option.univariate.sas
                match: (?i)\b(ALPHA|ANNOTATE|ANNO|TYPE|DATA|GOUT|MU0|LOCATION|NEXTROBS|NEXTRVAL|OUTTABLE|PCTLDEF|DEF|ODSFOOTNOTE|ODSFOOTNOTE2|ODSTITLE|ODSTITLE2|PLOTSIZE|ROUND|SUMMARYCONTENTS|TRIMMED|TRIM|VARDEF|WINSORIZED|WINSOR)\s*(?==)
              - name: keyword.other.proc.option.univariate.sas
                match: (?i)\b(ALL|CIBASIC|CIPCTLDF|CIQUANTDF|CIPCTLNORMAL|CIQUANTNORMAL|EXCLNPWGT|EXCLNPWGTS|FORCEQN|FORCESN|FREQ|IDOUT|LOCCOUNT|MODES|MODE|NOBYPLOT|NOPRINT|NORMAL|NORMALTEST|NOTABCONTENTS|NOVARCONTENTS|PLOTS|PLOT|FOOTNOTE|FOOTNOTE1|FOOTNOTE2|TITLE|TITLE1|NONE|DEFAULT|LABELFMT|SSPLOT|ROBUSTSCALE)\b
          - name: keyword.other.proc.univariate.sas
            match: (?i)\b(BY|CDFPLOT|CLASS|FREQ|HISTOGRAM|ID|INSET|OUTPUT|PPPLOT|PROBPLOT|QQPLOT|VAR|WEIGHT)\b(?!\s*=)
          - begin: (?i)(?<=\bCDFPLOT)\b(?!\s*=)
            end: ;
            patterns:
              - include: '#global'
              - include: '#format_informat'
